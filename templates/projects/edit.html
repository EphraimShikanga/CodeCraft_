{% extends 'post_login_base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit{% endblock title %}
{% block content %}
	<form method="post" enctype='multipart/form-data'>
		{% csrf_token %}
		{{form|crispy}}
		<a href="{{project.get_absolute_url}}"><button class="btn btn-danger">Cancel</button></a>
		<button class="btn btn-success" type="submit">Save</button>
	</form> 
{% endblock content %}
