{% extends 'post_login_base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Delete{% endblock title %}
{% block content %}
	<form method="post">
		{% csrf_token %}
		<h1>Are you sure you want to delete this task?</h1>
		<p>Once done, this action cannot be reversed.</p>
		<a href="{{project.get_absolute_url}}" class="btn btn-danger">Cancel</a>
		<button type="submit" class="btn btn-success">Yes</button>
	</form>

{% endblock content %}
