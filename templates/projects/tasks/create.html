{% extends 'post_login_base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add New Task{% endblock title %}
{% block content %}
	<form method="post">
		{% csrf_token %}
		{{form|crispy}}
		<button type="submit" class="btn btn-success">Add</button>
		<a href="{{task.project.get_absolute_url}}" class="btn btn-danger">Cancel<a>
	</form>
{% endblock content %}
