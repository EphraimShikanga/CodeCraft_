{% load static %}
{% load crispy_forms_tags %}
<div class="modal modal-overlay fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="customModalLabel"aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="wrapper bg-white mt-sm-5">
                <h4 class="pb-4 border-bottom">Account settings</h4>
                <div class="d-flex align-items-start py-3 border-bottom">
                    {% if user.pfp %}
                        <img class="img" src="{{user.pfp.url}}" alt="">
                    {% else %}
                        <img class="img" src="{% static 'home/img/undraw_profile.svg' %}" alt="">
                    {% endif %}
                    <div class="pl-sm-4 pl-2" id="img-section">
                        <b>Profile Photo</b>
                        <button class="btn button border"><b>Upload</b></button>
                    </div>
                </div>
                <div class="py-2">
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text" class="bg-light form-control" placeholder="{{user.first_name}}">
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="bg-light form-control" placeholder="{{user.last_name}}">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="email">Email Address</label>
                            <input type="text" class="bg-light form-control" placeholder="{{user.email}}">
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3">
                            <label for="phone">Username</label>
                            <input type="text" class="bg-light form-control" placeholder="{{user.username}}">
                        </div>
                    </div>
                    {% comment %} <div class="row py-2">
                        <div class="col-md-6">
                            <label for="country">Country</label>
                            <select name="country" id="country" class="bg-light">
                                <option value="india" selected>India</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                                <option value="uae">UAE</option>
                            </select>
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3" id="lang">
                            <label for="language">Language</label>
                            <div class="arrow">
                                <select name="language" id="language" class="bg-light">
                                    <option value="english" selected>English</option>
                                    <option value="english_us">English (United States)</option>
                                    <option value="enguk">English UK</option>
                                    <option value="arab">Arabic</option>
                                </select>
                            </div>
                        </div>
                    </div> {% endcomment %}
                    <div class="py-3 pb-4 border-bottom">
                        <button class="btn btn-primary mr-3">Save Changes</button>
                        <button class="btn border button">Cancel</button>
                    </div>
                    <div class="d-sm-flex align-items-center pt-3" id="deactivate">
                        <div>
                            <b>Deactivate your account</b>
                            <p>Delete Your Account?</p>
                        </div>
                        <div class="ml-auto">
                            <button class="btn danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
