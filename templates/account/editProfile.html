<div id="editProfileModal" class="modal" tabindex="11" role="dialog" aria-labelledby="costumModalLabel" aria-hidden="true">
    <div class="modal-dialog bounceLeftIn">
        <div class="modal-content" style="background-color: lightslategrey;">
            <div class="modal-header">
                <h4 class="flex modal-title" style="color: black;">
                    Profile
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="container rounded">
                    <div class="">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                            <span class="font-weight-bold">{{user.username}}</span>
                            <span class="text-black-50">{{user.email}}</span>
                            <span> </span>
                        </div>
                        <div class="">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Profile Settings</h4>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6"><label class="labels">First_name</label><input type="text" class="form-control" placeholder="{{user.first_name}}" value=""></div>
                                    <div class="col-md-6"><label class="labels">Last_name</label><input type="text" class="form-control" value="" placeholder="{{user.last_name}}"></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" placeholder="{{user.username}}" value=""></div>
                                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="{{user.email}}" value=""></div>
                                <div class="mt-5 text-center">
                                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
